substitutions:
  name: esphome-web-03fae8
  friendly_name: ESP32 03fae8 QWIIC SGP41 VOC

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: '1.0'

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:
- platform: esphome

# Allow provisioning Wi-Fi via serial
improv_serial:

wifi:
  # Set up a wifi access point
  ap: {}

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device via WiFi AP.
captive_portal:

dashboard_import:
  package_import_url: github://esphome/example-configs/esphome-web/esp32.yaml@main
  import_full_config: true

# Sets up Bluetooth LE (Only on ESP32) to allow the user
# to provision wifi credentials to the device.
esp32_improv:
  authorizer: none

# To have a "next url" for improv serial
web_server:

# Example configuration entry
light:
  - platform: neopixelbus
    type: GRB
    variant: WS2811
    pin: GPIO02
    num_leds: 1
    name: "NeoPixel Light"
    id: LED1

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true
  id: bus_a
  
sensor:
  - platform: sgp4x
    voc:
      name: "VOC Index"
      on_value_range:
        - below: 100.0
          then:
            - light.turn_on:
                id: LED1
                brightness: 60%
                red: 0%
                green: 100%
                blue: 0%
        - above: 100.1
          below: 250.0
          then:
            - light.turn_on:
                id: LED1
                brightness: 60%
                red: 80%
                green: 80%
                blue: 0%
        - above: 250.1
          below: 400.0
          then:
            - light.turn_on:
                id: LED1
                brightness: 60%
                red: 80%
                green: 50%
                blue: 0%
        - above: 400.1
          then:
            - light.turn_on:
                id: LED1
                brightness: 60%
                red: 100%
                green: 0%
                blue: 0%
    nox:
      name: "NOx Index"
